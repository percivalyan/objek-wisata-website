<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Reservasi Lawang Sewu Semarang</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>

  <body>
    <section id="reservasi" class="py-4">
      <div class="container">
        <h1 style="text-align: center" class="py-1">
          Reservasi Lawang Sewu Semarang
        </h1>
        <div class="row">
          <div class="col-lg-6">
            <img
              src="https://images.unsplash.com/photo-1634991599324-cb0ee4942962?q=80&w=1475&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Lawang Sewu Semarang"
              class="img-fluid img-with-shadow" />
          </div>
          <div class="col-lg-6 mt-4 mt-lg-0">
            <form action="" method="POST">
              <div class="form-group">
                <label for="nama">Nama:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  name="nama"
                  required />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required />
              </div>
              <div class="form-group">
                <label for="tanggal">Tanggal Reservasi:</label>
                <input
                  type="date"
                  class="form-control"
                  id="tanggal"
                  name="tanggal"
                  required />
              </div>
              <div class="form-group">
                <label for="jumlah">Jumlah Orang:</label>
                <input
                  type="number"
                  class="form-control"
                  id="jumlah"
                  name="jumlah"
                  min="1"
                  required />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
